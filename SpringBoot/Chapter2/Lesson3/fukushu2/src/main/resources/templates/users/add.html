<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー追加</title>
</head>
<body>
    <h1>ユーザー追加</h1>

    <form th:action="@{/users/add}" th:object="${user}" th:method="post">
        <p>名前：<input type="text" th:field="*{name}"></p>
        <p>トークルーム</p>
        <div th:each="talkroom : ${talkrooms}" >

        <input type="checkbox" th:field="*{talkrooms}" th:value="${talkroom.id}">
            <span th:text="${talkroom.name}"></span>
        </div>
        <input type="submit" value="追加">
    </form>
</body>
</html>
