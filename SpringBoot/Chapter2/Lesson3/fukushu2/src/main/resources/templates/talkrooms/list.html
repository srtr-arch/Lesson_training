<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>トークルーム一覧</title>
</head>
<body>
    <h1>トークルーム一覧</h1>

<table>
    <thead>
        <tr>
            <td>ID</td>
            <td>名前</td>
            <td>操作</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="talkroom:${talkrooms}">
            <td th:text="${talkroom.id}"></td>
            <td th:text="${talkroom.name}"></td>
            <td>
                <a th:href="@{/talkrooms/edit/{id}(id=${talkroom.id})}">編集</a>
                <a th:href="@{/talkrooms/delete/{id}(id=${talkroom.id})}">削除</a>
            </td>
        </tr>
    </tbody>
</table>
<a th:href="@{/talkrooms/add}">新規登録はこちらから</a>
</body>
</html>
