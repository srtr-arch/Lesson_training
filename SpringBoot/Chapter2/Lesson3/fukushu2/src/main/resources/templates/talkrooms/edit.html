<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>トークルーム更新</title>
</head>
<body>
    <h1>トークルーム更新</h1>

    <form th:action="@{/talkrooms/edit}" th:object="${talkroom}" th:method="get">
        <input type="hidden" th:field="*{id}">
        <p>トークルーム名：<input type="text" th:field="*{name}"></p>
        <p>ユーザー名</p>
        <div th:each="user : ${users}" >
            <input type="checkbox" th:field="*{users}" th:value="${user.id}"
            th:checked="${#lists.contains(talkroom.users,user)}">
            <span th:text="${user.name}"></span>
        </div>
        <input type="submit" value="追加">
    </form>
</body>
</html>
