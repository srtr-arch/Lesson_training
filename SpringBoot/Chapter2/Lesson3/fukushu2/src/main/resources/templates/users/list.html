<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー一覧</title>
</head>
<body>
    <h1>ユーザー一覧</h1>

<table>
    <thead>
        <tr>
            <td>ID</td>
            <td>名前</td>
            <td>操作</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user:${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}">編集</a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}">削除</a>
            </td>
        </tr>
    </tbody>
</table>
<a th:href="@{/users/add}">新規登録はこちらから</a>
</body>
</html>
