<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品追加</title>
</head>
<body>
    <h1>商品データの追加</h1>
    <form th:action="@{/products/add}" th:object="${product}" th:method="post">
        <p>商品名: <input type="text" th:field="*{name}"></p>
        <p>値段: <input type="number" th:field="*{price}"></p>
        <p><input type="submit" value="追加"></p>
    </form>
</body>
</html>
