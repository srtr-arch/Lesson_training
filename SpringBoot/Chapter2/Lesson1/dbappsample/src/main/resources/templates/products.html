<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf/org">
<head>
    <meta charset="UTF-8">
    <title>商品リスト</title>
</head>
<body>
    <h1>商品リスト</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>商品名</th>
                <th>価格</th>
            </tr>
        </thead>
        <tobody>
            <tr th:each="product:${products}">
                <td th:text="${product.id}">ID</td>
                <td th:text="${product.name}">商品名</td>
                <td th:text="${product.price}">価格</td>
            </tr>
        </tobody>
    </table>
</body>
</html>
