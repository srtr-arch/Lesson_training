<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザーリスト</title>
</head>
<body>
    <h1>ユーザーリスト</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>年齢</th>
                <th>テスト1の得点</th>
                <th>テスト2の得点</th>
                <th>テスト3の得点</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">ID</td>
                <td th:text="${user.name}">名前</td>
                <td th:text="${user.age}">年齢</td>
                <td th:text="${user.score1}">テスト1の得点</td>
                <td th:text="${user.score2}">テスト2の得点</td>
                <td th:text="${user.score3}">テスト3の得点</td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/users/add}">新しいユーザーを追加</a>
</body>
</html>
