<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>店舗登録</title>
</head>
<body>
    <h1>店舗登録</h1>
    <form th:action="@{/shops/add}" th:object="${shop}" th:method="post">
        <p>名前:<input type="text" th:field="*{name}"></p>
        <p>住所:<input type="text" th:field="*{address}"></p>
        <input type="submit" value="登録">
    </form>
    
</body>
</html>
