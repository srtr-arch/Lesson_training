<!DOCTYPE html>
<html lang="ja" xmlns:yh="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>製品登録（時計）</title>
</head>
<body>
    <h1>製品登録（時計）</h1>
    <form th:action="@{/watches/add}" th:object="${watch}" th:method="post">
        <p>名前:<input type="text" th:field="*{name}"></p>
        <p>価格:<input type="number" th:field="*{price}"></p>
        <input type="submit" value="登録">
    </form>
    
</body>
</html>
