<!DOCTYPE html>
<html lang="ja" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>製品一覧</title>
</head>
<body>
    <h1>製品一覧</h1>
    <table>
        <thead>
            <tr>
            <th>製品名</th>
            <th>価格</th>
            </tr>
            
            
            

        </thead>
        <tbody>
            <tr th:each="watch:${watches}">
            <td th:text="${watch.name}"></td>
            <td th:text="${watch.price}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
