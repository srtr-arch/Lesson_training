<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>書籍の登録</title>
</head>
<body>
    <h1>書籍の登録</h1>
    <form th:action="@{/books/add}" th:object="${book}" th:method="post">
        <p>タイトル:<input type="text" th:field="*{title}"></p>
        <p>著者:<input type="text" th:field="*{author}"></p>
        <p>値段:<input type="number" th:field="*{price}"></p>
        <input type="submit" value="登録">
    </form>
</body>
</html>
