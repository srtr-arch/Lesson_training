<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
</head>
<body>
    <h1>ユーザー登録</h1>
    <form th:action="@{/users/add}" th:object="${user}" th:method="post">
        <p>名前：<input type="text" th:field="*{name}"></p>
        <p>メールアドレス：<input type="text" th:field="*{mail}"></p>
        <p>パスワード：<input type="password" th:field="*{password}"></p>
        <input type="submit" value="登録">
    </form>
    <a th:href="@{/users}">ユーザーリストへ</a>
    
</body>
</html>
