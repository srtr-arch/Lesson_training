<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>店舗情報追加</title>
</head>
<body>
    <h1>店舗情報追加</h1>
    <form th:action="@{/shops/add}" th:object="${shop}" th:method="post">
        <p>店舗名: <input type="text" th:field="*{name}"></p>
        <p>住所: <input type="text" th:field="*{address}"></p>
        <p><input type="submit" value="追加"></p>
    </form>
    <a th:href="@{/shops}">店舗リストに戻る</a>
</body>
</html>
