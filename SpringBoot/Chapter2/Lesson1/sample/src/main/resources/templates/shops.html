<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>店舗一覧</title>
</head>
<body>
    <h1>店舗一覧</h1>
    <table>
        <thead>
            <tr>
                <th>店舗名</th>
                <th>住所</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="shop:${shops}">
                <td th:text="${shop.name}"></td>
                <td th:text="${shop.address}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
