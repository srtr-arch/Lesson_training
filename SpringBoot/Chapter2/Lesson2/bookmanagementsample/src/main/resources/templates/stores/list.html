<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base :: layout(~{::title},~{::body/content()})}">
<head>
    <meta charset="UTF-8">
    <title>書店一覧</title>
</head>
<body>
    <h1>書店一覧</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>書店名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="store : ${stores}">
                <td th:text="${store.id}">ID</td>
                <td th:text="${store.name}">書店名</td>
                <td>
                    <a th:href="@{/stores/edit/{id}(id=${store.id})}">編集</a>
                    <a th:href="@{/stores/delete/{id}(id=${store.id})}">削除</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/stores/add}">新しい書店を追加</a>
</body>
</html>
