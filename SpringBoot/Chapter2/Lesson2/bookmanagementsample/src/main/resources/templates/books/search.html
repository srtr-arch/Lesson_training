<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>書籍の検索</title>
</head>
<body>
    <h1>書籍の検索</h1>
    <form th:action="@{/books/search}" th:method="get">
        <p><input type="text" name="author" placeholder="著者名"></p>
        <button type="submit">著者で検索</button>
    </form>
    <h1>検索結果</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>著者</th>
                <th>ISBN</th>
                <th>出版年月日</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book:${books}">
                <td th:text="${book.id}">ID</td>
                <td th:text="${book.title}">タイトル</td>
                <td th:text="${book.author}">著者</td>
                <td th:text="${book.isbn}">ISBN</td>
                <td th:text="${book.publishedDate}">出版年月日</td>
                <td>
                    <a th:href="@{/books/edit/{id}(id=${book.id})}">編集</a>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}">削除</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>


</html>
