<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::layout(~{::title},~{::body/content()})}"
>
<head>
    <meta charset="UTF-8">
    <title>書籍一覧</title>
    
    
</head>
<body>
    <h1>書籍一覧</h1>
    

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>タイトル</th>
            <th>ジャンル</th>
            <th>著者</th>
            <th>ISBN</th>
            <th>出版年月日</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="book:${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.genre.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publishedDate}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}">編集</a>
                 
            
                <a th:href="@{/books/delete/{id}(id=${book.id})}">削除</a>
                  </td>
        </tr>
    </tbody>
</table>
<a th:href="@{/books/add}">新しい書籍を追加  </a>
</body>
</html>
