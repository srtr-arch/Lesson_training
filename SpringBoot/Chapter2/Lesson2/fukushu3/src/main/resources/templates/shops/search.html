<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>店舗検索</title>
</head>
<body>
    <h1>検索</h1>
    <form th:action="@{/shops/search}" th:method="get">
        <p>店名を入力してください<input type="text" name="name"></p>
        <input type="submit" value="検索">
    </form>
    <h1>検索結果</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>店名</th>
                <th>住所</th>
                <th>店舗説明</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="shop:${shops}">
                <td th:text="${shop.id}"></td>
                <td th:text="${shop.name}"></td>
                <td th:text="${shop.address}"></td>
                <td th:text="${shop.details}"></td>
                <td>
                    <a th:href="@{shops/edit/{id}(id=${shop.id})}">編集</a>
                    <a th:href="@{shops/delete/{id}(id=${shop.id})}">削除</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
