<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>店舗更新</title>
</head>
<body>
    <h1>店舗更新</h1>
    <form th:action="@{/shops/edit}" th:object="${shop}" th:method="post">
        <input type="hidden" th:field="*{id}">
        <p>店名:<input type="text" th:field="*{name}"></p>
        <p>住所:<input type="text" th:field="*{address}"></p>
        <p>店舗説明:<input type="text" th:field="*{details}"></p>
        <input type="submit" value="登録">
    </form>
    
</body>
</html>
