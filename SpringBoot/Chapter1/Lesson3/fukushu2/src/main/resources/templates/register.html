<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
</head>
<body>
    <h2>ユーザー登録</h2>
    <form th:action="@{/regist}" th:method="post" th:object="${userInput}">
        苗字: <input type="text" th:field="*{lastName}" /><br>
        名前: <input type="text" th:field="*{firstName}" /><br>
        メールアドレス: <input type="text" th:field="*{mail}" /><br>
        パスワード: <input type="password" th:field="*{password}" /><br>
        <input type="submit" value="登録" />
    </form>
</body>
</html>
