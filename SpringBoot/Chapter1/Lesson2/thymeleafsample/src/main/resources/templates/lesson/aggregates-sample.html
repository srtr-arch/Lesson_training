<!DOCTYPE html>
<html lang="ja" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Numbers</title>
    </head>
    <body>
        <h2>数値リスト</h2>
        <ul>
            <li th:each="number:${numbers}" th:text="${number}">数値</li>

        </ul>
        <h3 th:text="'合計: ' + ${#aggregates.sum(numbers)}">合計値</h3>
        <h3 th:text="'平均: ' + ${#aggregates.avg(numbers)}">平均値</h3>
    </body>
</html>
